{% extends "base.html" %}

{% block title  %}
    <title>edit -taskmate</title>
{% endblock title %}


{% block content %}
   <div class="container">
   </br>
     {% if task_obj.manage == request.user %}
       <form method="POST" class="row">
        {% csrf_token %}
        <input type="text" class="form-control col-lg-8" name="task" placeholder="{{task_obj.task}} "value="{{task_obj.task}}">
        <input type="hidden" name="done" value="{{task_obj.done}}">
        <button type="Add task" class="btn btn-primary col-lg-4">Update task</button>
      </form>
      {%else%}
        <p>Access Restricted</p>
      {% endif %}
   </div>
{% endblock content %}
